<p class="text-6xl text-center text-green-600 font-extrabold mt-4 mb-4 text-shadow-lg">Our Customers' Reviews</p>
<p class="italic text-md text-black text-center font-extrabold">... <span class="text-orange-300 text-shadow-lg">500+ positive reviews</span> can't be wrong.</p>
<div class="p-2 md:p-4 w-full">
    @for (review of customerReviews; track $index) {
    <div class="flex shadow-xl rounded-lg m-3 p-3 gap-2 bg-green-600 border-t-4 border-b-4 border-gray-400">
        <div class="h-12 w-12 rounded-full border-2 border-white shadow-2xl overflow-hidden">
            <img [src]="'/images/customers/'+review.image" alt="" class="object-cover h-full w-full">
        </div>
        <p class="flex-1">
            <span class="text-md block text-white font-medium">{{review.review}}.</span>
            <span class="text-sm italic block text-gray-200">- {{review.customerName}}</span>
        </p>
    </div>
    }
    <p class="text-center italic font-extrabold text-green-600 text-2xl pb-4">... amongst many others.</p>
</div>
