<p class="text-6xl text-center text-green-600 font-extrabold mt-4 mb-4 text-shadow-lg">Our Notable Past Events</p>
<p class="italic text-md text-black text-center font-extrabold">...we've overseen remarkable events in the past</p>
<div class="p-8 bg-green-600 w-full">
    <ol class="relative border-s border-gray-200">
        @for(event of events; track $index){
        <li class="ms-4" [class]="{'mb-10':$index>=(events.length-1)}">
            <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white"></div>
            <time class="mb-1 text-sm font-normal leading-none text-gray-200">{{event.time}}</time>
            <h3 class="text-lg font-semibold text-white">{{event.title}}</h3>
            <p class="mb-4 text-base font-normal text-gray-200">
                {{event.desc}}
            </p>
        </li>
        }
    </ol>
    <p class="text-center italic font-extrabold text-white text-2xl pb-4">... amongst many others.</p>
</div>
