<p class="text-6xl text-center text-green-600 font-extrabold mt-4 mb-4 text-shadow-lg">Our Services</p>
<p class="italic text-md text-black text-center font-extrabold">...with us, you don't have to worry about...</p>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 p-4 md:p-8 bg-green-600 shadow-2xl">
    @for (service of services; track $index) {
    <div [class]="['cursor-default','aspect-square', 'rounded-2xl', 'shadow-2xl' ,'flex', 'items-center','justify-center', 'relative', 'overflow-hidden', 'group', 'p-4']">
        <div class="bg-green-100/40 absolute top-0 bottom-0 left-0 right-0 z-30"></div>
        <p class="text-2xl font-bold text-center z-40 text-shadow-2xs">
            <span></span>
            {{service.label}}
        </p>
        <img [src]="'/images/services/'+service.image" alt="Not found" class="absolute z-20 object-cover h-full w-full transition-all transform group-hover:scale-[1.3]" />
    </div>
    }
</div>
<p class="text-center italic font-extrabold bg-green-600 text-white text-2xl pb-4">... and many more.</p>
